<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search by Histogram</title>
    <style>
      .ok{
           
           font-size: 20px; 
      }
      .op{
        font-size: 20px;
        margin-left: -70px;
        font-weight: bold;
        background-color: yellow;
        border-radius: 5px;
        cursor: pointer;
      }
        
     
    </style>
</head>
<body>
    <div class="center">
        <h1> Uploading Image </h1>
        <form method="POST" action="/" enctype="multipart/form-data">
            <input class="ok" type="file" name="file">
            <button class="op">Submit</button>
        </form>
    </div>
    <div class="search">
        {% if (original) %}
            <h2> Original: </h2>
            <img src="{{original}}" alt="">
        {% endif %}
        <h2> Result: </h2>
            {% for x in result %}
                <img src="{{x}}">
            {% endfor %}
    </div>
</body>
</html>
